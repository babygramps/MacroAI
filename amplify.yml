version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Only deploy backend if amplify/ folder has changes
        - |
          if git diff --name-only HEAD~1 HEAD | grep -q '^amplify/'; then
            echo "Backend changes detected, deploying..."
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            echo "No backend changes, skipping backend deployment"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "USDA_API_KEY=$USDA_API_KEY" >> .env
        - echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
